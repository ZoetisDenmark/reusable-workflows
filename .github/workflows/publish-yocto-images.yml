name: Running common test

on:
  workflow_call:
    inputs:
      artifacts-name:
        required: false
        type: string
        default: yocto-images

      artifacts-dir:
        required: true
        type: string

jobs:
  PublishImage:
    name: Publish Yocto image

    runs-on: [Yocto, self-hosted]

    steps:
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.artifacts-name }}
          path: ${{ inputs.artifacts-dir }}
